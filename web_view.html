<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>ARC</title>
    </head>
    <script src="jquery.js"></script>
    <script src="highcharts.js"></script>
    <script type="text/javascript">
    function main(index){
            if(index == 0){
                makePieChart();
            }else if (index == 1){
                makeStackedChart();
            }else if (index==2){
                makeLineChart();
            }
        }
    
    function makePieChart(){
        $("#container").html("");
        chart = $('#container').highcharts({chart: {
                                           plotBackgroundColor: null,
                                           plotBorderWidth: null,
                                           plotShadow: false
                                           },
                                           title: {
                                           text: 'Usage 06/07/2014'
                                           },
                                           tooltip: {
                                           pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                           },
                                           plotOptions: {
                                           pie: {
                                           allowPointSelect: true,
                                           cursor: 'pointer',
                                           dataLabels: {
                                           enabled: false
                                           },
                                           showInLegend: true
                                           }
                                           },
                                           credits: {
                                           enabled: false
                                           },
                                           series: [{
                                                    type: 'pie',
                                                    name: 'Usage share',
                                                    data: [
                                                           ['Fridge',   45.0],
                                                           ['TV',       26.8],
                                                           {
                                                           name: 'Bathroom',
                                                           y: 12.8,
                                                           sliced: true,
                                                           selected: true
                                                           },
                                                           ['Bedroom',    8.5],
                                                           ['Stove',     6.9]
                                                           
                                                           ]
                                                    }]
                                           });
    
    
    
    }
    
    function makeStackedChart(){
        //$('#container').css('height','300px');
        $("#container").html("");
        chart = $('#container').highcharts({
                                           chart: {
                                           type: 'column'
                                           },
                                           title: {
                                           text: 'Weekly Usage Trend'
                                           },
                                           xAxis: {
                                           categories: [
                                                        '06/01/2014',
                                                        '06/02/2014',
                                                        '06/03/2014',
                                                        '06/04/2014',
                                                        '06/05/2014'
                                                        
                                                        ],
                                           labels: {
                                           rotation: -45,
                                           align: 'right',
                                           style: {
                                           fontSize: '9px',
                                           fontFamily: 'Verdana, sans-serif'
                                           }
                                           }
                                           },
                                           yAxis: {
                                           min: 0,
                                           title: {
                                           text: 'Number of SMSs sent'
                                           }
                                           },
                                           credits: {
                                           enabled: false
                                           },
                                           tooltip: {
                                           headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                                           pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                           '<td style="padding:0"><b>{point.y:0f}</b></td></tr>',
                                           footerFormat: '</table>',
                                           shared: true,
                                           useHTML: true
                                           },
                                           plotOptions: {
                                           column: {
                                           pointPadding: 0.2,
                                           borderWidth: 0
                                           }
                                           },
                                           series: [{
                                                    name: 'Fridge',
                                                    data: [10, 3, 5, 7, 4]
                                                    
                                                    }, {
                                                    name: 'TV',
                                                    data: [9, 6, 15, 17, 1]
                                                    
                                                    }, {
                                                    name: 'Bathroom',
                                                    data: [7, 11, 12, 0, 0]
                                                    
                                                    }, {
                                                    name: 'Bedroom',
                                                    data: [0, 0, 1, 0, 0]
                                                    
                                                    },{
                                                    name: 'Stove',
                                                    data: [7, 2, 1, 12, 1]
                                                    
                                                    }]
                                           
                                           });

    }
    
    function makeLineChart(){
     $("#container").html("");
     
     chart = $('#container').highcharts({
                                        chart: {
                                        type: 'line'
                                        },
                                        title: {
                                        text: 'Quarterly Usage'
                                        },
                                        subtitle: {
                                        text: ''
                                        },
                                        xAxis: {
                                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
                                        },
                                        yAxis: {
                                        title: {
                                        text: 'Temperature (Â°C)'
                                        }
                                        },
                                        plotOptions: {
                                        line: {
                                        dataLabels: {
                                        enabled: true
                                        },
                                        enableMouseTracking: false
                                        }
                                        },
                                        series: [{
                                                 name: 'Fridge',
                                                 data: [3,8, 11, 9, 15]
                                                 }, {
                                                 name: 'TV',
                                                 data: [6, 9, 13, 11, 16]
                                                 },{
                                                 name: 'Bathroom',
                                                 data: [5, 7, 10, 11, 19]
                                                 },{
                                                 name: 'Bedroom',
                                                 data: [4, 10, 12, 13, 14]
                                                 },{
                                                 name: 'Stove',
                                                 data: [8, 8, 12, 12, 17]
                                                 }]
                                        
                                        });


    }
    
    </script>
    <body>
        <div id="container" style="min-width: 316px; margin: 0 auto"></div>
    </body>
</html>
